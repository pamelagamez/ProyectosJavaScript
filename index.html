<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cálculo de Promedio de Actividades</title>
</head>
<body>
    <div class="calculadora-container">
        <h1>Cálculo de Promedio</h1>
        <form id="formularioCalculo">
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" required>
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" required>
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultadoPromedio"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
